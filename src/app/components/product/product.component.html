<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile> <ng-container *ngIf="data$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">         <!-- Column 1 -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> title </th>
          <td mat-cell *matCellDef="let element" (click)="selecte(element)"> {{element.title}} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['title', 'category','price']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'category','price'];"></tr>
      </table>
    </ng-container></mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="details$ | async as element"> <div class="font-weight-bold" align="center"> Details  <br> <img src="{{element.image}}" width="100px"/> <br> {{element.description}}</div></ng-container>
  </mat-grid-tile>
</mat-grid-list>
